<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechHaven</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Animated Background Shapes -->
    <div class="auth-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Header -->
    <header class="auth-header">
        <div class="container">
            <div class="header-actions">
                <a href="index.html" class="logo">TechHaven.</a>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-card-header">
                <div class="auth-icon">üëã</div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue shopping</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="fullname">Full Name <span>*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="fullname" name="fullname" class="form-input with-icon" 
                            placeholder="Enter your full name" required autocomplete="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password <span>*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" class="form-input with-icon" 
                            placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)" title="Show/Hide Password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember-me">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="btn-auth" id="login-btn">
                    <span>Sign In</span>
                    <span>‚Üí</span>
                </button>
            </form>

            <div class="auth-divider">or continue with</div>

            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span>üîç</span>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="socialLogin('github')">
                    <span>üêô</span>
                    <span>GitHub</span>
                </button>
            </div>

            <div class="auth-footer">
                <p class="auth-footer-text">
                    New to TechHaven? 
                    <a href="register.html" class="auth-footer-link">Create an account</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Load theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <div class="toast-content">
                    <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Social login placeholder
        function socialLogin(provider) {
            showToast(`${provider} login coming soon!`, 'info');
        }

        // Forgot password
        function showForgotPassword() {
            showToast('Password reset feature coming soon!', 'info');
        }

        // Form validation
        function validateForm(fullname, password) {
            const errors = [];
            
            if (!fullname || fullname.trim().length < 2) {
                errors.push('Please enter a valid name (at least 2 characters)');
            }
            
            if (!password || password.length < 4) {
                errors.push('Password must be at least 4 characters');
            }
            
            return errors;
        }

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const loginBtn = document.getElementById('login-btn');
            
            // Validation
            const errors = validateForm(fullname, password);
            if (errors.length > 0) {
                showToast(errors[0], 'error');
                return;
            }
            
            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                // Check if user exists and password matches
                const user = users.find(u => u.fullname === fullname && u.password === password);
                
                if (user) {
                    // Store logged-in user info
                    const userData = { ...user, loginTime: new Date().toISOString() };
                    localStorage.setItem('loggedInUser', JSON.stringify(userData));
                    
                    // Store remember me preference
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        localStorage.removeItem('rememberMe');
                    }
                    
                    showToast('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1200);
                } else {
                    showToast('Invalid name or password', 'error');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }, 1000);
        });

        // Check for remembered user
        window.addEventListener('load', function() {
            loadTheme();
            
            const rememberMe = localStorage.getItem('rememberMe');
            if (rememberMe) {
                document.getElementById('remember-me').checked = true;
            }
            
            // If already logged in, redirect to home
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = 'index.html';
            }
        });

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
